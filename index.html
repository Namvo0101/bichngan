<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        .slideshow-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .slide {
            display: none;
        }

        img {
            width: 100%;
            height: auto;
        }

        /* Optional: Add animation styles (e.g., fade-in/fade-out) */
        .fade {
            animation: fade 3s ease-in-out infinite;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="https://drive.google.com/thumbnail?id=14Q967RkM29fZHElDs5Gfqd_7osM45GA7&sz=w1000" alt="Image 1">
        </div>
        
        <div class="slide fade">
            <img src="https://drive.google.com/thumbnail?id=1uOgEq_9eatCYAc0LpDI7Hq_lUSSqD5lO&sz=w1000" alt="Image 2">
        </div>
        
        
        <div class="slide fade">
            <img src="https://drive.google.com/thumbnail?id=1sSl9KPspeZPphE9O7kfpvCTdun3AhEGh&sz=w1000" alt="Image 3">
        </div>

        <div class="slide fade">
            <img src="https://drive.google.com/thumbnail?id=1Qnf_8KfRr4wlLQpOx44HuXSG5CxnjiD0&sz=w1000" alt="Image 4">
        </div>
        
        <!-- Add more slides as needed -->
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.querySelectorAll('.slide');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }
    </script>
</body>
</html>
